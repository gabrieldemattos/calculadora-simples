<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Calculadora</title>

</head>
<body>

    <div id="calculator">

        <div class="screen"><span id="operations"></span></div>
        <div class="buttons">
            <div><button onclick="insert('/')">/</button></div>
            <div><button onclick="clean()">C</button></div>
            <div><button onclick="erase()"><i class="fa-solid fa-delete-left"></i></button></div>
        </div>
        <div class="numbers-up">
            <div><button onclick="insert(7)">7</button></div>
            <div><button onclick="insert(8)">8</button></div>
            <div><button onclick="insert(9)">9</button></div>
        </div>
        <div class="numbers-middle">
            <div><button onclick="insert(4)">4</button></div>
            <div><button onclick="insert(5)">5</button></div>
            <div><button onclick="insert(6)">6</button></div>
        </div>
        <div class="numbers-down">
            <div><button onclick="insert(1)">1</button></div>
            <div><button onclick="insert(2)">2</button></div>
            <div><button onclick="insert(3)">3</button></div>
        </div>
        <div class="number-zero">
            <div><button id="zero" onclick="insert(0)">0</button></div>
            <div><button id="point" onclick="insert('.')">.</button></div>
        </div>
        <div class="signals">            
            <div><button class="sidebar" onclick="insert('*')">X</button></div>
            <div><button class="sidebar" onclick="insert('-')">-</button></div>
            <div><button class="sidebar" onclick="insert('+')">+</button></div>
            <div><button id="result" class="sidebar" onclick="operations()">=</button></div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/5e682d64bc.js" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
    
</body>
</html>
